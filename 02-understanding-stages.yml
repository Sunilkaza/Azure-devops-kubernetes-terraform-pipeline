trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
 - stage: Build
   jobs:
    - job: FirstJob
      steps:
       - bash: echo Build FirstJob   
    - job: SecondJob
      steps:
       - bash: echo Build SecondJob
 - stage: DevDeploy
   variables: 
    Environment: Dev
   dependsOn: Build
   jobs:
    - job: DevDeployJob
      steps:
       - bash: echo $(Enviroment) DevDeployJob 
 - stage: QADeploy
   variables: 
    Environment: QA
   dependsOn: Build
   jobs:
    - job: QADeployJob
      steps:
       - bash: echo $(Environment) QADeployJob
 - stage: ProdDeploy
   variables:
    Environment: Prod
   dependsOn: 
    - DevDeploy
    - QADeploy
   jobs:
    - job: ProdDeployJob
      steps:
       - bash: echo  $(Environment) ProdDeployJob

